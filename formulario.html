<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function testForm(){
            alert(document.getElementById('nombre').value + " " + document);
            return false;
        }
    </script>
</head>
<body>
    <h1>Formulario</h1>
    <form onsubmit="return testForm()">
    <h2>Texto</h2>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
    <h2>Radio Buton</h2>
        <fieldset>
            <input type="radio" name="sexo" value="hombre" id="hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" name="sexo" value="mujer" id="mujer" checked="checked">
            <label for="mujer">Mujer</label><br>
            <input type="radio" name="sexo" value="otro" id="otro" checked="checked">
            <label for="otro">Otro</label>
        </fieldset>
    <h2>Selector de opciones</h2>
    <label for="selector">Marca de coche</label>
    <select name="coche" id="5" size="1">
        <option value="Volvo">Volvo</option>
        <option value="Toyota">Toyota</option>
        <option value="Mercedes">Mercedes</option>
    </select>
    <h2>Area de Texto</h2>
        <textarea rows="10" cols="40" name="texto">Texto inicial dentro del campo</textarea><br>
    <h2>Contrase√±a</h2>
    Keyword <input type="password">

    <h2>Checkbox</h2>
    <label for="vehiculo">Elige cual es tu vehiculo</label><br>
        <label for="bici">Tengo una bici</label>
        <input type="checkbox" name="bici" id="bici" value="bici"><br>
        <label for="coche">Tengo un coche</label>
        <input type="checkbox" name="coche" id="coche" value="coche"><br>
        <label for="moto">Tengo una moto</label>
        <input type="checkbox" name="moto" id="moto" value="moto"><br>

    <h2>Subida de archivos</h2>
        <p>
          Sube el/los archivos a subir:
          <input type="file" name="archivosubido">
          <input type="submit" value="Enviar datos">
        </p>
    </form>

</body>
</html>
